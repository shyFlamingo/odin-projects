<!DOCTYPE html>
<html>

      <meta charset="utf-8"/>
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Calculator</title>
  </head>

  <body>
    <div id="screen">

    </div>

    <div id="buttons">

      <button class="btns" id="eight">8</button>
      <button class="btns" id="seven">7</button>
