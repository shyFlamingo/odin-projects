<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>R/P/S</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div id="playingTable">
    <p id="playerTable">Player Choice</p>
    <img id="playerPic" src="rock.png" alt="rock" style="width:100px; height: 100px;">
    <br>
    <img id="compPic" src="paper.png" alt="paper" style="width:100px; height: 100px;">
    <p id="computerTable">Computer Choice</p>

  </div>

  <div class="Buttons">
    <button id="RockButton">Rock</button>
    <button id="PaperButton">Paper</button>
    <button id="ScissorsButton">Scissors</button>
  </div>

  <div id="score">
    <p id="playerScore">Player Score</p>
    <p id="computerScore">Computer Score</p>
  </div>

</body>

<script src="script.js"></script>
</html>
